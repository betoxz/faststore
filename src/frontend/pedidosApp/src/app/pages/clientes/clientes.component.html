<div class="form-group input-group">
  <input #txt_cpf name="consulta" id="txt_cpf" placeholder="Consultar CPF" type="text" class="form-control">
  <span class="input-group-addon" (click)="pesquisar(txt_cpf.value)"><i class="glyphicon glyphicon-search"></i></span>
</div>

<h1>Lista de Clientes</h1>

<table class="table table-sm table-hover" *ngIf="(clientes$ | async)?.length> 0 ">
  <thead>
    <tr>
      <th>Nome</th>
      <th>CPF</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cli of (clientes$ | async)">
      <td>{{ cli.nome }}</td>
      <td>{{ cli.cpf }}</td>
    </tr>
  </tbody>
</table>
